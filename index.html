<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Passenger Counter</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-100 flex justify-center items-center min-h-screen px-5 py-10">
<div class="bg-amber-50 rounded-xl border-white border-4 shadow-lg px-5 py-9 sm:p-9 w-full max-w-xl">
	<h1 class="text-slate-900 text-2xl text-center font-medium mb-1">People Entered:</h1>
	<h2 class="text-slate-900 text-4xl text-center font-bold mb-4" id="count">0</h2>
	<div class="flex flex-wrap justify-center -mx-2 -mt-2 mb-3">
		<div class="p-2 w-full sm:w-1/2">
			<button class="bg-white border-slate-900 border text-slate-900 uppercase font-medium flex justify-center items-center rounded-full px-5 py-2.5 w-full hover:shadow-md" id="increment-btn">Increment</button>
		</div>
		<div class="p-2 w-full sm:w-1/2">
			<button class="bg-white border-slate-900 border text-slate-900 uppercase font-medium flex justify-center items-center rounded-full px-5 py-2.5 w-full hover:shadow-md" id="save-btn">Save</button>
		</div>
	</div>
	<p class="text-slate-900 text-center font-medium" id="save">Previous entries:</p>
</div>
<script src="./script.js"></script>
</body>
</html>
